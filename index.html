<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japflix</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body class="bg-dark">
    <main>
        <div class="text-center container">
            <div class="row py-lg-3">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
                    <input type="search" class="form-control" name="buscar" id="inputBuscar" placeholder="Ej.: The Lion King">
                    <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
                </div>
            </div>
        </div>

        <div class="album">
            <ul class="list-group container" id="lista"></ul>
        </div>

        <!-- Offcanvas para mostrar información de la película -->
        <div class="offcanvas offcanvas-top text-bg-dark" tabindex="-1" id="offcanvasInfo" aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">Información de la Película</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="offcanvasBody"></div>
        </div>
    </main>

    <footer class="text-muted py-3">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Volver arriba</a>
            </p>
            <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>.</p>
            <p class="mb-1">Generado con fines estrictamente educativos.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
